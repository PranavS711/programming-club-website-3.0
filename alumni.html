                        <h4>Alumni Directory</h4>
                        <p>Want to connect with our alumni? Type in their name to find their contact information!</p>

                        <input type="text" name="name" id="alumni_search" size="15">
                        <button type="submit" id="search_button" onclick="getAlumniInfo()">Submit</button> <br>
                    
                        <p id="results"></p>
                        <script>
                    
                            function getAlumniInfo() {
                    
                                class Alumni {
                    
                                    constructor(name, position, years, school, major, email) {
                                        this.name = name;
                                        this.position = position;
                                        this.years = years;
                                        this.school = school;
                                        this.major = major;
                                        this.email = email;
                                    }
                    
                                    toString() {
                                        return `Name: ${this.name} | Position: ${this.position} | Years: ${this.years} | School: ${this.school} | Major: ${this.major} | Email: ${this.email}`;
                                    }
                                }
                    
                                const alumniInfo = [
                                    new Alumni("DANIEL TSAI", "President", "2020-21", "UCLA", "B.S. Computer Science", "leinazheshensi@gmail.com"), 
                                    new Alumni("GRADY WHELAN", "Vice President", "2020-21", "Purdue", "B.S. Computer Science", "grady.whelan@gmail.com"), 
                                    new Alumni("ROYCE LI", "Member", "2021-22", "SJSU", "B.S. Computer Science", "-"), 
                                    new Alumni("BRIAN HUYNH", "Member", "2021-22", "UC Merced", "B.S. Computer Science & Engineering", "-",), 
                                    new Alumni("DEREK HUYNH", "Member", "2021-22", "SJSU", "B.S. Computer Science", "-"),
                                    new Alumni("CLEMENT BOITEUX", "Secretary", "2020-23", "UC Santa Barbara", "B.S. Electrical Engineering", "ezrabridger27@gmail.com"),
                                    new Alumni("GAURAV DHARMADHIKARI", "President", "2020-23", "SJSU", "B.S. Computer Engineering", "gauravdharmadhikari2@gmail.com"),
                                    new Alumni("SHAMIK KARKHANIS", "Treasurer", "2020-23", "RPI", "B.S. Computer Science", "shamikk2005@gmail.com"),
                                    new Alumni("ABHINEET PAL", "Member", "2021-23", "UC Davis", "B.S. Computer Engineering", "aip_embox@thepal.org"),
                                    new Alumni("MARK SHEN", "Member", "2021-23", "De Anza College", "A.S. Computer Science", "markshen00@gmail.com"),
                                    new Alumni("MAHARISHI RAJARETHENAM", "Member", "2020-21", "UC Irvine", "B.S. Biology", "-")
                                ];
                    
                                let key = document.getElementById("alumni_search").value;
                                let results = alumniInfo.filter(person => person.name.includes(key.toUpperCase())).sort((person1, person2) => person1.name.compareTo(person2.name) > 0);
                                let toString = "";

                                for (let i = 0; i < results.length; i++) {
                                    toString += results[i];
                                    toString += "<br> <br>";
                                }

                                document.getElementById("results").innerHTML = toString;
                            }
                                
                            </script>
